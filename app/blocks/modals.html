<div class="modal" id="modal-name">
  <div class="modal-close"></div>
  
  <div class="modal__wrapper">
    <div class="modal__content">
      <div class="contacts-block">
        <h3 class="contacts-block__title">Напишите нам</h3>
        <div class="contacts-block__subtitle">мы ответим на все интересуещие вас вопросы</div>
        <form class="contacts-form">
          <input type="text" name="name" id="name" placeholder="Ваше имя">
          <input type="text" name="phone" id="phone" placeholder="Ваш телефон">
          <input type="text" name="email" id="email" placeholder="Ваш E-mail">
          <textarea name="comment" id="comment" placeholder="Ваш Комментарий"></textarea>
          <label class="acceptance">
            Даю согласие на обработку персональных данных
            <input type="checkbox" name="acceptance" id="acceptance">
            <span class="checkmark"></span>
          </label>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
