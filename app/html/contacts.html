//= ../blocks/header.html

<div class="contacts-page">
  <div class="container">
    <h1>Контакты</h1>
  </div>

  <section class="contacts-section">
    <div class="container">
      <div class="contacts-block">
        <h3 class="contacts-block__title">Напишите нам</h3>
        <div class="contacts-block__subtitle">мы ответим на все интересуещие вас вопросы</div>
        <form class="contacts-form">
          <input type="text" name="name" class="form-name" placeholder="Ваше имя">
          <input type="text" name="phone" class="form-phone" placeholder="Ваш телефон">
          <input type="text" name="email" class="form-email" placeholder="Ваш E-mail">
          <textarea name="comment" class="form-comment" placeholder="Ваш Комментарий"></textarea>
          <label class="acceptance">
            Даю согласие на обработку персональных данных
            <input type="checkbox" name="acceptance" class="form-acceptance">
            <span class="checkmark"></span>
          </label>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </div>
    <iframe src="https://snazzymaps.com/embed/243703" width="1000" height="600" style="border:none;"></iframe>
    <div class="contacts-section__bg">
      <img src="/img/iframe.jpg" alt="">
    </div>
  </section>
</div>

//= ../blocks/footer.html
